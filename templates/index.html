<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Shell Pi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="container">
        <h2>Web Shell Pi</h2>
        <div id="terminal">
            <div id="output"></div>
            <div id="input-line">
                <span id="prompt">user@webshell:<span id="current-dir"></span>$</span>
                <input type="text" id="command" autofocus onkeydown="handleKey(event)">
            </div>
        </div>
    </div>

    <script>
        let commandHistory = [];
        let historyIndex = -1;

        document.addEventListener("DOMContentLoaded", function() {
            updatePrompt();
            focusCommandLine();
        });

        function updatePrompt() {
            fetch('/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: 'pwd' }),
            })
            .then(response => response.json())
            .then(data => {
                let fullPath = data.output.trim();
                let pathParts = fullPath.split('/');
                let shortPath = pathParts.slice(-2).join('/');
                document.getElementById('current-dir').textContent = shortPath;
            });
        }

        function handleKey(event) {
            let commandInput = document.getElementById('command');

            if (event.key === 'Enter') {
                runCommand();
            } else if (event.key === 'ArrowUp') {
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = commandHistory[historyIndex];
                }
            } else if (event.key === 'ArrowDown') {
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    commandInput.value = '';
                }
            }
        }

        function runCommand() {
            let commandInput = document.getElementById('command');
            let command = commandInput.value;
            let outputDiv = document.getElementById('output');

            commandHistory.push(command);
            historyIndex = commandHistory.length;

            outputDiv.innerHTML += `<span>${document.getElementById('prompt').innerHTML} ${command}</span>\n`;

            fetch('/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: command }),
            })
            .then(response => response.json())
            .then(data => {
                if (command === 'clear') {
                    outputDiv.innerHTML = '';
                } else {
                    let outputClass = "output-success";
                    if (data.output.toLowerCase().includes("error") || data.status === "error") {
                        outputClass = "output-error";
                    } else if (data.output.toLowerCase().includes("warning")) {
                        outputClass = "output-warning";
                    }
                    outputDiv.innerHTML += `<span class="${outputClass}">${data.output}</span>\n`;
                }
                outputDiv.scrollTop = outputDiv.scrollHeight;
                if (command.startsWith('cd')) {
                    updatePrompt();
                }
                focusCommandLine();
            })
            .catch((error) => {
                outputDiv.innerHTML += `<span class="output-error">Error: ${error}</span>\n`;
            })
            .finally(() => {
                commandInput.value = '';
            });
        }

        function focusCommandLine() {
            document.getElementById('command').focus();
        }
    </script>
</body>
</html>
